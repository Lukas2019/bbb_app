name: Beta release

on:
  push:
    branches: [ beta ]

jobs:
  build:
    name: Build Android app bundles for release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.22.3'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build appbundle
      - name: Create GitHub release
        uses: ncipollo/release-action@v1.7.3
        with:
          artifacts: "build/app/outputs/bundle/release/app-release.aab"
          token: ${{ secrets.GH_TOKEN }}
          commit: ${{ github.sha }}
      - name: Upload app bundle for the subsequent workflow step
        uses: actions/upload-artifact@v2
        with:
          name: appbundle
          path: build/app/outputs/bundle/release/app-release.aab
  release:
    name: Release app to beta track
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get appbundle from artifacts
        uses: actions/download-artifact@v2
        with:
          name: appbundle
      - name: Release app to beta track
        uses: r0adkll/upload-google-play@v1.0.4
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAYSTORE_ACCOUNT_KEY }}
          packageName: edu.hm.cs.tape.bbb_app
          releaseFile: app-release.aab
          track: beta
